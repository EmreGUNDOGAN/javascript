<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogSpace</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="input-form">
        <label for="post-title">Title</label>
        <input id="post-title" type="text" placeholder="Post title..." />
        <label for="post-body">Body</label>
        <textarea id="post-body" placeholder="Post details..."></textarea>
        <button type="submit" id="submit-btn" class="submit-btn">POST</button>
      </form>

      <div id="blog-details"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
