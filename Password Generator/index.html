
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css" />

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
  </head>
  <body> 
    <!-- container -->
    <div class="container">      
      <p class="copy-warning"> click to copy text </p>
      <!-- header -->
      <header>
        <h1 class="main-title">
          Generate a <br />
          <span class="colored-title"> random password</span>
          <p class="par title-par">Never use an insecure password again.</p>
        </h1>
      </header>
      <!-- end of header -->
      <!-- button -->
      <div class="generator-settings">
        <div class="button">
          <button id="generate-btn" class="btn" onclick="generatePassword()">
            <i id="icon" class="fa fa-bolt fa-lg"></i>
            Generate Passwords</button
          ><!-- end of button-->
        </div>
        <!-- slide container -->
        <div class="slidecontainer">
          <input
            type="range"
            min="5"
            max="15"
            value="3"
            class="slider"
            id="myRange"
          />
          <p class="slide-text"><span id="demo"></span></p>
        </div>
        <!-- end of slidecontainer-->
        <!-- end of generator-settings -->
      </div>

      <!-- generated-passwords-->
      <div class="generated-passwords">
        <!-- passwords -->
        <div class="passwords-holder tooltip">
              <p class="password" 
              id="passwordFirst-El" 
              onclick="myFunction(this)">
          ...
          </p>
          
          <p class="password" id="passwordSecond-El"  
              onclick="myFunction(this)">
                ..
          </p>            
      
          <p class="password" id="passwordThird-El" 
              onclick="myFunction(this)">
              ...
          </p>

          <p class="password" 
                id="passwordFourth-El"  
                onclick="myFunction(this)">
                ...
          </p>            
          </div>
        <!-- end of passwords-group-second-->
      </div>
      <!-- end of generated-passwords-->
    </div>
    <!-- end of container-->
    <script src="index.js"></script>

  </body>
</html>
