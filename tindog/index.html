<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tindog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <img class="icon" src="/images/icon-profile.png" alt="" />
      <img class="icon" src="/images/logo.png" alt="" />
      <img class="icon" src="/images/icon-chat.png" alt="" />
    </header>

    <div id="container"></div>

    <footer>
      <button class="cross-btn btn">
        <img class="button-img" src="images/icon-cross.png" />
      </button>
      <button class="heart-btn btn">
        <img class="button-img" src="images/icon-heart.png" />
      </button>
    </footer>

    <script src="/index.js" type="module"></script>
  </body>
</html>
