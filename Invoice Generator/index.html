<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <header>
        <h1 class="main-title">Invoice Creator</h1>
        <p class="sub-par">Thanks for choosing GoodCorp, LLC!</p>
      </header>

      <div class="main-section">
        <div class="main-container">
          <!-- main-buttons -->
          <div class="main-buttons">
            <button class="btn" id="washCarBtn" onclick="washCarRender()">
              Wash Car: $10
            </button>
            <button class="btn" id="mowLawnBtn" onclick="mowLawnRender()">
              Mow Lawn: $20
            </button>
            <button class="btn" id="pullWeedsBtn" onclick="pullWeedsRender()">
              Pull Weeds: $30
            </button>
          </div>
          <!-- end of main-buttons -->

          <!-- tasks -->
          <div class="tasks-section">
            <!-- subtitles -->
            <div class="subtitles">
              <h2 class="subtitle">Tasks</h2>
              <h2 class="subtitle">Total</h2>
            </div>
            <!-- end of subtitles -->

            <!-- task details -->
            <div class="task-details detailFirst">
              <p class="task-title" id="taskWashCar"></p>
              <p class="task-total" id="totalFirst"></p>
            </div>
            <div class="task-details detailSecond">
              <p class="task-title" id="taskMowLawn"></p>
              <p class="task-total" id="totalSecond"></p>
            </div>
            <div class="task-details detailThird">
              <p class="task-title" id="taskPullWeeds"></p>
              <p class="task-total" id="totalThird"></p>
            </div>
          </div>
          <!-- end of tasks-section -->

          <!--  cash-out -->
          <div class="cash-out">
            <div class="notes-section">
              <h3 class="notes">NOTES</h3>
              <p class="notes-details">
                We accept cash, credit card, or PayPal
              </p>
              <!-- end of notes -->
            </div>

            <!-- total-cost -->
            <div class="total-cost">
              <h3 class="total-amount">TOTAL AMOUNT</h3>
              <p id="payment"></p>
              <!-- end of total-cost -->
            </div>
            <!-- invoice -->

            <!-- end of invoice -->
          </div>
          <!-- end of cash-out -->
          <div class="invoice">
            <button id="sendBtn">Send invoice</button>
          </div>
          <!-- end of main-container -->
        </div>

        <!-- end of main-section -->
      </div>

      <!-- end of Container -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
