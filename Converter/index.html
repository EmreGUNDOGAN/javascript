<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="main-title">Metric/Imperial unit conversation</h1>
        <div class="input-holder">
          <input
          id="converted-number-input"
          type="number"
          oninput="convert(this.value)"
          placeholder="0"
        />
        </div>

      </header>
      <div class="main-content">
        <div class="sub-datas">
          <h2 class="subtitle">Length (Meter/Feet)</h2>
          <div class="datas">
            <p class="units border" id="meter"> meters = 0 feet</p>
            <p class="units" id="feet"> feets = 0 meters</p>
          </div>
        </div>
        <div class="sub-datas">
          <h2 class="subtitle">Volume (Liters/Gallons)</h2>
          <div class="datas">
            <p class="units border" id="liter"> liters = 0 gallons</p>

            <p class="units" id="gallon"> gallons = 0 liters</p>
          </div>
        </div>
        <div class="sub-datas">
          <h2 class="subtitle">Mass (Kilograms/Pounds)</h2>
          <div class="datas">
            <p class="units border" id="kilo"> kilos = 0 pounds</p>
            <p class="units" id="pound"> pounds = 0 kilos</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
